<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <title>TTS & Translation App</title>
    </head>
    <body
        class="bg-stone-900 text-white flex items-center justify-center h-screen"
    >
        <div class="bg-stone-700 shadow-md rounded-lg p-6 max-w-md w-full">
            <h1 class="text-2xl font-semibold text-center mb-4">
                TTS & Translation
            </h1>

            <!-- Text Input -->
            <textarea
                class="w-full h-32 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
                placeholder="Type your text here..."
            ></textarea>

            <!-- Language Selection -->
            <div class="mt-4">
                <label class="block text-sm font-medium mb-2">
                    Select Language
                </label>
                <select
                    id="languageSelect"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 *:text-black"
                ></select>
            </div>

            <!-- Voice Selection -->
            <div class="mt-4">
                <label for="voiceSelect" class="block text-sm font-medium mb-2">
                    Select Voice
                </label>
                <select
                    id="voiceSelect"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 *:text-black"
                >
                    <option value="default">Default Voice</option>
                    <option value="voice1">Voice 1</option>
                    <option value="voice2">Voice 2</option>
                </select>
            </div>

            <!-- Play Button -->
            <button
                class="mt-6 w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                id="playButton"
            >
                Play Text
            </button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
